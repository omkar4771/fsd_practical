<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>Student Feedback Form</h2>
<form id="feedbackForm" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <span id="nameError" class="error"></span><br>

    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" required><br>
    <span id="emailError" class="error"></span><br>

    <label for="mobile">Mobile No.:</label><br>
    <input type="text" id="mobile" name="mobile" required><br>
    <span id="mobileError" class="error"></span><br>

    <label for="feedback">Feedback:</label><br>
    <select id="feedback" name="feedback" required>
        <option value="">Select</option>
        <option value="notgood">Not good</option>
        <option value="good">Good</option>
        <option value="verygood">Very good</option>
        <option value="excellent">Excellent</option>
    </select><br>
    <span id="feedbackError" class="error"></span><br>

    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        const nameRegex = /^[a-zA-Z\s]+$/;
        const emailRegex = /^\S+@\S+\.\S+$/;
        const mobileRegex = /^\d{10}$/;

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;
        const feedback = document.getElementById("feedback").value;

        let isValid = true;

        if (!nameRegex.test(name)) {
            document.getElementById("nameError").innerHTML = "Invalid name";
            isValid = false;
        } else {
            document.getElementById("nameError").innerHTML = "";
        }

        if (!emailRegex.test(email)) {
            document.getElementById("emailError").innerHTML = "Invalid email";
            isValid = false;
        } else {
            document.getElementById("emailError").innerHTML = "";
        }

        if (!mobileRegex.test(mobile)) {
            document.getElementById("mobileError").innerHTML = "Invalid mobile number";
            isValid = false;
        } else {
            document.getElementById("mobileError").innerHTML = "";
        }

        if (feedback === "") {
            document.getElementById("feedbackError").innerHTML = "Please select feedback";
            isValid = false;
        } else {
            document.getElementById("feedbackError").innerHTML = "";
        }

        return isValid;
    }
</script>

</body>
</html>
