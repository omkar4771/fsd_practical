<!DOCTYPE html>
<html lang="en" ng-app="StudentApp">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="StudentController">
    <h1>Student Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.grade }}</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    var app = angular.module("StudentApp", []);

    app.controller("StudentController", function($scope) {
        // Sample data for 10 students
        $scope.students = [
            { id: 1, name: "John Doe", age: 20, grade: "A" },
            { id: 2, name: "Jane Smith", age: 21, grade: "B" },
            { id: 3, name: "Alice Johnson", age: 22, grade: "A" },
            { id: 4, name: "Bob Brown", age: 23, grade: "B" },
            { id: 5, name: "Emma Davis", age: 24, grade: "A" },
            { id: 6, name: "Michael Wilson", age: 25, grade: "B" },
            { id: 7, name: "Olivia Taylor", age: 26, grade: "A" },
            { id: 8, name: "David Martinez", age: 27, grade: "B" },
            { id: 9, name: "Sophia Anderson", age: 28, grade: "A" },
            { id: 10, name: "James Rodriguez", age: 29, grade: "B" }
        ];
    });
</script>

</body>
</html>
