<!DOCTYPE html>
<html lang="en" ng-app="SyllabusApp">
<head>
    <meta charset="UTF-8">
    <title>M.Sc (CS) Sem-II Syllabus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body>

<div ng-view></div>

<script>
    var app = angular.module("SyllabusApp", ["ngRoute"]);

    app.config(function($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl: "home.html"
            })
            .when("/subject1", {
                templateUrl: "subject1.html",
                controller: "Subject1Controller"
            })
            .when("/subject2", {
                templateUrl: "subject2.html",
                controller: "Subject2Controller"
            })
            // Add more routes for other subjects as needed
            .otherwise({
                redirectTo: "/"
            });
    });

    app.controller("Subject1Controller", function($scope) {
        // Controller logic for Subject 1
        $scope.subject = "Subject 1";
        $scope.syllabus = "Syllabus content for Subject 1";
    });

    app.controller("Subject2Controller", function($scope) {
        // Controller logic for Subject 2
        $scope.subject = "Subject 2";
        $scope.syllabus = "Syllabus content for Subject 2";
    });

    // Add more controllers for other subjects as needed
</script>

</body>
</html>
